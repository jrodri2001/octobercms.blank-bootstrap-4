description = "The Jumbotron"
==
<div class="jumbotron jumbotron-fluid {{styles}}">
  <div class="container">
    {%if icon is defined %}
    <i class="fa fa-{{icon}} fa-5x mb-3" aria-hidden="true"></i>
    {% endif%}
    <h1 class="display-4">{{ title |_}}</h1>
    <p class="lead">{{ lead |_}}</p>
    {% if button_text %}
            <a type="button" class="btn {{button_styles}}" href="{{button_url}}">{{button_text}}</a>
    {% endif %}
  </div>
</div>
