description = "Navigation bar"

[localePicker]
forceUrl = 0
==
<section id="navbar" class="m-b-3">
	<nav class="navbar navbar-dark bg-inverse navbar-fixed-top">
		<div class="container">
			<a class="navbar-brand" href="{{ 'features'|page }}">{{ this.page.title }}</a>
			<ul class="nav navbar-nav pull-xs-right">
				<li class="nav-item{{ this.page.baseFileName == 'features' ? ' active' }}">
					<a class="nav-link" href="{{ 'features'|page }}">{{ 'about us' |_ }}</a>
				</li>
				<li class="nav-item{{ this.page.baseFileName == 'author' ? ' active' }}">
					<a class="nav-link" href="{{ 'author'|page }}">{{ 'contact' |_ }}</a>
				</li>
			</ul>
		</div>
		<form class="form-inline">
		    {% component 'localePicker' %}
		</form>
	</nav>
</section>
